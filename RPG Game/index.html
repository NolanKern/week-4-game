<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nolan Kern Crystal Game</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Javascript Link -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <!-- CSS Links -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <body>
        
    <div class="jumbotron">
      <h1>Super Special Awesome RPG Star Wars!</h1>
      <p>Click an image to select a character and his combatant!</p>
    </div>  

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          
          <img class="char0" src= "assets/images/char1.jpg" height="150px" width="150px">
        </div>

        <div class="col-md-3">
          <img class="char1" src= "assets/images/char2.jpg" height="150px" width="150px">
        </div>

        <div class="col-md-3">
          <img class="char2" src= "assets/images/char3.jpeg" height="150px" width="150px">
        </div>

        <div class="col-md-3">
          <img class="char3" src= "assets/images/char4.jpeg" height="150px" width="150px">
        </div>

      </div>
    <div class="row">
      <div class="col-md-4">
        <img class="pc" src="" height="150px" width="150px">
      </div>

      <div class="col-md-4">
          <button class="btn btn-default" type="button" id="attbtn">Attack!</button>
        </div>

        <div class="col-md-4">
            <img class="npc" src="" height="150px" width="150px">
          </div>
    </div>

    </div>
    
    <div class="jumbotron">
      <span id="win-lose"></span>
    </div>

    
  </body>
 </head>
</html>
